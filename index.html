<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Void Pulse | 4-Min Eternity</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; touch-action: none; -webkit-user-select: none; user-select: none; }
    #container { height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; text-align: center; }
    #number { font-size: 80px; font-weight: 900; transition: color 0.1s; margin: 20px 0; }
    #message { font-size: 14px; color: #666; font-weight: 900; height: 24px; text-transform: uppercase; }
    #progress-bar { position: fixed; top: 0; left: 0; height: 4px; background: #00f5af; width: 0%; transition: width 0.1s; }
    
    /* 哲学画面の演出 */
    #final-screen { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; z-index: 5000; flex-direction: column; align-items: center; justify-content: center; padding: 40px; }
    #philosophy { font-size: 18px; line-height: 1.8; color: #ccc; margin-bottom: 40px; max-width: 500px; }
    
    /* 投げ銭ボタン */
    .donate-btn {
      padding: 15px 30px; background: #fff; color: #000; font-weight: 900; text-decoration: none; border-radius: 50px;
      box-shadow: 0 0 20px rgba(255,255,255,0.2); transition: transform 0.2s;
    }
    .donate-btn:active { transform: scale(0.95); }
    
    .tap-anim { animation: tap-pulse 0.1s ease-out; }
    @keyframes tap-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }
  </style>
</head>
<body>
  <div id="progress-bar"></div>
  <div id="container">
    <div id="message">TAP TO START</div>
    <div id="number">0</div>
  </div>

  <div id="final-screen">
    <div id="philosophy"></div>
    <a href="https://www.buymeacoffee.com/YOUR_ID" target="_blank" class="donate-btn">投げ銭で虚無を支援する</a>
  </div>

  <script>
    let value = 0;
    let startTime = null;
    let isFinished = false;
    const DURATION = 240000; // 4分（ミリ秒）
    const TARGET = 1000000;

    const insults = ["もっと速く。", "その程度？", "指が止まってるぞ。", "無駄な努力だ。", "加速しろ。", "時間は過ぎていく。", "まだ半分もいってない。", "必死だな。"];
    const philosophyText = "「君が積み上げた1,000,000という数字には何の意味もない。だが、そのために君が捨てた『4分間』という時間は、二度と戻らない君の命そのものだ。虚無へようこそ。」";

    function update() {
      if (isFinished) return;
      const now = Date.now();
      const elapsed = now - startTime;
      const progress = Math.min(elapsed / DURATION, 1);
      
      // プログレスバー更新
      document.getElementById("progress-bar").style.width = (progress * 100) + "%";

      if (progress >= 1 || value >= TARGET) {
        finish();
        return;
      }

      // 煽りメッセージ
      if (Math.floor(value) % 500 === 0) {
        document.getElementById("message").textContent = insults[Math.floor(Math.random() * insults.length)];
      }
    }

    function handleTap() {
      if (isFinished) return;
      if (!startTime) {
        startTime = Date.now();
        setInterval(update, 100);
      }

      const elapsed = Date.now() - startTime;
      const progress = elapsed / DURATION;

      // タップあたりの増加量ロジック
      // 最初は爆速(1000+), 中盤から減衰し、最後は1とかになる
      let increment;
      if (progress < 0.5) {
        increment = 2000 * (1 - progress); // 最初は一気に増える
      } else {
        increment = Math.max(1, 500 * Math.pow(1 - progress, 2)); // 徐々に鈍化
      }

      value += increment;
      
      const numEl = document.getElementById("number");
      numEl.textContent = Math.floor(Math.min(value, TARGET)).toLocaleString();
      numEl.classList.remove("tap-anim");
      void numEl.offsetWidth;
      numEl.classList.add("tap-anim");
    }

    function finish() {
      isFinished = true;
      document.getElementById("final-screen").style.display = "flex";
      document.getElementById("philosophy").textContent = philosophyText;
    }

    document.addEventListener("touchstart", (e) => { if(e.cancelable) e.preventDefault(); handleTap(); }, { passive: false });
    document.addEventListener("mousedown", handleTap);
  </script>
</body>
</html>
