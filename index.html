<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swipe Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; touch-action: none;
      -webkit-user-select: none; user-select: none;
    }

    #container {
      height: 100%; width: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    /* メインの数字：基本状態 */
    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 80px; font-weight: 900; letter-spacing: 2px;
      /* 大きさの変化だけ、ごくわずかに速いアニメーションを入れる */
      transition: transform 0.05s ease; 
      transform: scale(1);
    }

    /* 状態別の色とサイズ */
    .active { color: #fff; transform: scale(1); }
    
    /* タップ時：青 + 主張しすぎない拡大 */
    .tap-blue { 
      color: #00ffff !important; 
      transform: scale(1.08) !important; 
    }

    /* 大当たり：黄色 + 高速チカチカ + わずかに大きめ */
    .flash { 
      color: #ffff00 !important; 
      transform: scale(1.15) !important;
      animation: flicker 0.05s infinite; 
    }

    /* 減少中：赤 + 縮小 */
    .penalty { 
      color: #ff0000 !important; 
      transform: scale(0.95);
    }

    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    /* 無意味なメッセージ */
    #message {
      position: absolute; top: 30%; width: 100%;
      text-align: center; font-size: 14px; color: #444;
      font-weight: bold; pointer-events: none;
      text-transform: uppercase; letter-spacing: 1px;
    }

    #hint { position: absolute; bottom: 120px; font-size: 12px; opacity: 0.3; pointer-events: none; }

    footer {
      position: absolute; bottom: 80px; width: 100%;
      text-align: center; font-size: 12px; z-index: 10;
    }
    footer a { color: #444; margin: 0 10px; text-decoration: none; }

    .ad { width: 100%; min-height: 60px; background: #111; display: flex; justify-content: center; align-items: center; }

    .reward {
      position: absolute; font-size: 24px; font-weight: 900; color: #ffff00;
      pointer-events: none; z-index: 100;
      animation: rise 0.4s steps(4) forwards;
    }
    @keyframes rise {
      0% { opacity: 0; transform: translate(-50%, 0); }
      100% { opacity: 1; transform: translate(-50%, -60px); }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="1111111111"></ins>
    </div>

    <div id="message"></div>
    <div id="number">0</div>
    <div id="hint">swipe or tap.</div>

    <footer>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="https://github.com/">Contact</a>
    </footer>

    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="2222222222"></ins>
    </div>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Date.now();
    const numberEl = document.getElementById("number");
    const messageEl = document.getElementById("message");

    updateDisplay();

    function handleAction(e) {
      if (e.target.tagName === 'A') return;
      if (e.cancelable) e.preventDefault();
      
      const now = Date.now();
      const isJackpot = Math.random() < 0.08;
      const bonus = isJackpot ? 10 : 1;
      value += bonus;

      updateDisplay();

      // クラスをリセット
      numberEl.className = "";
      void numberEl.offsetWidth; 

      if (isJackpot) {
        numberEl.classList.add("flash"); 
        const t = e.changedTouches ? e.changedTouches[0] : e;
        triggerReward(t.clientX, t.clientY);
        if (navigator.vibrate) navigator.vibrate([30, 20, 30]);
      } else {
        numberEl.classList.add("tap-blue"); 
        if (navigator.vibrate) navigator.vibrate(10);
      }

      // 0.1秒後に元の大きさと色に戻す
      setTimeout(() => {
        const checkNow = Date.now();
        if (checkNow - lastTime < 1100) {
          numberEl.className = "active";
        }
      }, 100);

      lastTime = now;
      save();
    }

    function updateDisplay() {
      if (value < 0) value = 0;
      const floorVal = Math.floor(value);
      numberEl.textContent = floorVal.toLocaleString();

      if (floorVal > 1000) {
        messageEl.textContent = "It's just a number.";
      } else if (floorVal > 500) {
        messageEl.textContent = "You're doing something meaningless.";
      } else if (floorVal > 100) {
        messageEl.textContent = "Why are you still here?";
      } else {
        messageEl.textContent = "";
      }
    }

    function save() {
      localStorage.setItem("value", value);
    }

    function triggerReward(x, y) {
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = "+10!!";
      div.style.left = (x || window.innerWidth / 2) + "px";
      div.style.top = (y || window.innerHeight / 2) + "px";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 400);
    }

    // 1.2秒ごとの減少ペナルティ
    setInterval(() => {
      const now = Date.now();
      if (now - lastTime > 1200) {
        numberEl.className = "penalty"; 
        if (value > 0) {
          value -= 1; 
          updateDisplay();
          save();
        }
      }
    }, 1200);

    document.addEventListener("touchend", handleAction, { passive: false });
    document.addEventListener("mouseup", handleAction);

    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
  </script>
</body>
</html>
