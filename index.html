<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Void Pulse</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden; touch-action: none; -webkit-user-select: none; user-select: none;
    }
    #container { height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
    
    /* ランキングボード：名前と数字を左右に離す */
    #ranking-board {
      position: absolute; top: 60px; left: 15px; width: 180px; /* 幅を少し広げた */
      background: rgba(255, 255, 255, 0.02); padding: 10px; border-radius: 6px;
      font-size: 10px; font-family: 'Courier New', monospace; color: #444; pointer-events: none;
      border-left: 2px solid #222;
    }
    .rank-item { 
      display: flex; 
      justify-content: space-between; /* 名前と数字を両端に配置 */
      align-items: center;
      margin-bottom: 3px; 
    }
    .rank-name { 
      max-width: 100px; 
      overflow: hidden; 
      text-overflow: ellipsis; 
      white-space: nowrap; 
    }
    .rank-self { color: #00f5af; font-weight: bold; }

    /* 中央メッセージ */
    #message-container { position: absolute; bottom: 62%; width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; }
    #message { font-size: 16px; color: #555; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; opacity: 0; transition: opacity 0.1s; text-align: center; }
    .show-msg { opacity: 1 !important; }

    /* メイン数字 */
    #number { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 90px; font-weight: 900; z-index: 1; transition: transform 0.05s ease; }
    
    /* 同期カラー */
    .active { color: #fff; }
    .tap-green { color: #00f5af !important; transform: scale(1.1) !important; }
    .flash { color: #ffff00 !important; transform: scale(1.2) !important; }
    .penalty { color: #ff3b30 !important; transform: scale(0.9) !important; }

    footer { position: absolute; bottom: 80px; width: 100%; text-align: center; font-size: 10px; color: #222; }
  </style>
</head>
<body>
  <div id="container">
    <div id="ranking-board">
      <div style="border-bottom: 1px solid #222; margin-bottom: 6px; padding-bottom: 2px; color:#333; font-size: 9px;">TOP 10 TIME WASTERS</div>
      <div id="ranks"></div>
    </div>
    <div id="message-container"><div id="message"></div></div>
    <div id="number">0</div>
    <footer id="status">TAP TO START PULSE</footer>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Date.now();
    let lastCheckpoint = Math.floor(value / 50);
    const numberEl = document.getElementById("number");
    const messageEl = document.getElementById("message");
    const ranksEl = document.getElementById("ranks");

    let audioCtx = null;
    let brownNoise = null;

    const ghostUsers = [
      { name: "TOUCH_GRASS", score: 999999 }, { name: "NO_SOCIAL_LIFE", score: 850200 },
      { name: "MR_VOID", score: 620110 }, { name: "GET_A_JOB", score: 220500 },
      { name: "WHY_THO", score: 115000 }, { name: "BOT_OR_SAD", score: 52000 },
      { name: "WASTED_TIME", score: 18000 }, { name: "KEEP_DREAMING", score: 5000 },
      { name: "NEW_LOSER", score: 1200 }
    ];

    const randomInsults = ["BRAIN ROT.", "ZERO VALUE.", "OBSESSED.", "KEEP GOING.", "POOR SOUL.", "WHY?"];

    function initAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const bufferSize = 4096;
      let lastOut = 0.0;
      brownNoise = audioCtx.createScriptProcessor(bufferSize, 1, 1);
      brownNoise.onaudioprocess = (e) => {
        const output = e.outputBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          const white = Math.random() * 2 - 1;
          output[i] = (lastOut + (0.02 * white)) / 1.02;
          lastOut = output[i];
          output[i] *= 0.12; 
        }
      };
      brownNoise.connect(audioCtx.destination);
      document.getElementById('status').textContent = "PULSE ACTIVE";
    }

    function playPulse(freq, duration, vol) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(vol, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
      osc.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start();
      osc.stop(audioCtx.currentTime + duration);
    }

    function updateDisplay() {
      const floorVal = Math.floor(value);
      numberEl.textContent = floorVal.toLocaleString();
      checkMessages(floorVal);
      updateRanking(floorVal);
    }

    function updateRanking(current) {
      let combined = [...ghostUsers, { name: "YOU", score: current }].sort((a, b) => b.score - a.score);
      ranksEl.innerHTML = combined.slice(0, 10).map((u, i) => 
        `<div class="rank-item ${u.name === 'YOU' ? 'rank-self' : ''}">
          <span class="rank-name">${i + 1}. ${u.name}</span>
          <span>${u.score.toLocaleString()}</span>
        </div>`
      ).join('');
    }

    function handleAction(e) {
      if (!audioCtx) initAudio();
      if (e.target.tagName === 'A') return;
      if (e.cancelable) e.preventDefault();
      
      const now = Date.now();
      const isJackpot = Math.random() < 0.08;
      value += isJackpot ? 10 : 1;
      
      numberEl.className = isJackpot ? "flash" : "tap-green";
      playPulse(isJackpot ? 880 : 440, 0.1, 0.15);
      if (navigator.vibrate) navigator.vibrate(isJackpot ? [30, 20, 30] : 10);
      
      updateDisplay();
      setTimeout(() => { if (Date.now() - lastTime < 1100) numberEl.className = "active"; }, 100);
      lastTime = now;
      save();
    }

    function checkMessages(v) {
      const currentCheckpoint = Math.floor(v / 50);
      const passedGhost = ghostUsers.find(g => v === g.score + 1);
      
      if (passedGhost) {
        messageEl.style.color = "#ffff00";
        showMessage(`BYE BYE, ${passedGhost.name}.`, 1500);
        playPulse(1200, 0.5, 0.1);
      } else if (currentCheckpoint > lastCheckpoint) {
        messageEl.style.color = "#555";
        showMessage(randomInsults[Math.floor(Math.random() * randomInsults.length)], 800);
        lastCheckpoint = currentCheckpoint;
      }
    }

    function showMessage(txt, duration) {
      messageEl.textContent = txt;
      messageEl.classList.add("show-msg");
      setTimeout(() => messageEl.classList.remove("show-msg"), duration);
    }

    function save() { localStorage.setItem("value", value); }

    setInterval(() => {
      if (Date.now() - lastTime > 1200 && value > 0) {
        value -= 1;
        numberEl.className = "penalty";
        playPulse(110, 0.2, 0.05);
        updateDisplay();
        save();
      }
    }, 1200);

    document.addEventListener("touchend", handleAction, { passive: false });
    document.addEventListener("mouseup", handleAction);
    updateDisplay();
  </script>
</body>
</html>
