<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Void Pulse</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden; touch-action: none; -webkit-user-select: none; user-select: none;
    }
    #container { height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
    
    #ranking-board {
      position: absolute; top: 60px; left: 15px; min-width: 200px;
      background: rgba(255, 255, 255, 0.02); padding: 10px; border-radius: 6px;
      font-size: 10px; font-family: 'Courier New', monospace; color: #333; pointer-events: none;
      border-left: 2px solid #111; z-index: 5;
    }
    .rank-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; padding: 2px 4px; }
    .rank-self { color: #00f5af !important; font-weight: bold; }

    #number { 
      flex: 1; display: flex; align-items: center; justify-content: center; 
      font-size: 90px; font-weight: 900; z-index: 1; 
      transition: color 0.1s, transform 0.05s ease-out;
    }
    
    .tap-anim { animation: tap-pulse 0.1s ease-out; }
    @keyframes tap-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }

    /* DEAD演出（3秒間の激しいグリッチ） */
    .glitch-active {
      color: #ff0000 !important;
      animation: glitch-dead 0.1s infinite;
      text-shadow: 2px 0 #fff, -2px 0 #ff0000;
    }
    @keyframes glitch-dead {
      0% { transform: translate(0); }
      50% { transform: translate(-3px, 3px); }
      100% { transform: translate(3px, -3px); }
    }
    .dead-stable { color: #b8860b !important; opacity: 0.8; transition: opacity 2s; }

    #message-container { position: absolute; bottom: 62%; width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; z-index: 10; }
    #message { font-size: 16px; color: #444; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; opacity: 0; transition: opacity 0.3s; }
    .show-msg { opacity: 1 !important; }

    #evidence-overlay {
      position: absolute; bottom: 120px; width: auto; 
      background: rgba(0, 245, 175, 0.05); padding: 6px 18px; border-radius: 20px;
      display: flex; opacity: 0; transform: translateY(10px);
      transition: opacity 0.5s, transform 0.5s;
      border: 1px solid #00f5af; z-index: 50; pointer-events: none;
    }
    .show-evidence { opacity: 1 !important; transform: translateY(0) !important; }
    .evidence-text { font-size: 12px; color: #00f5af; font-weight: 900; }

    footer { position: absolute; bottom: 70px; width: 100%; text-align: center; font-size: 10px; z-index: 20; opacity: 0.3; }
  </style>
</head>
<body>
  <div id="container">
    <div id="evidence-overlay"><div id="waste-time" class="evidence-text"></div></div>
    <div id="ranking-board"><div id="ranks"></div></div>
    <div id="message-container"><div id="message"></div></div>
    <div id="number">0</div>
    <footer>About / Privacy / TikTok</footer>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let totalTaps = Number(localStorage.getItem("totalTaps") || 0);
    let lastTime = Date.now();
    let lastCheckpoint = Math.floor(value / 50);
    let isDead = value >= 1000000;
    let audioCtx = null, brownNoise = null;

    const numberEl = document.getElementById("number");
    const messageEl = document.getElementById("message");
    const ranksEl = document.getElementById("ranks");
    const evidenceOverlay = document.getElementById("evidence-overlay");
    const wasteTimeEl = document.getElementById("waste-time");

    const ghostUsers = [
      { name: "TOUCH_GRASS", score: 999999 }, { name: "NO_SOCIAL_LIFE", score: 850200 },
      { name: "MR_VOID", score: 620110 }, { name: "GET_A_JOB", score: 220500 },
      { name: "WHY_THO", score: 115000 }, { name: "BOT_OR_SAD", score: 52000 },
      { name: "WASTED_TIME", score: 18000 }, { name: "KEEP_DREAMING", score: 5000 },
      { name: "NEW_LOSER", score: 1200 }
    ];

    function initAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const bufferSize = 4096; let lastOut = 0.0;
      brownNoise = audioCtx.createScriptProcessor(bufferSize, 1, 1);
      brownNoise.onaudioprocess = (e) => {
        const output = e.outputBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          const white = Math.random() * 2 - 1;
          output[i] = (lastOut + (0.02 * white)) / 1.02;
          lastOut = output[i];
          output[i] *= 0.1;
        }
      };
      brownNoise.connect(audioCtx.destination);
    }

    function triggerPulse(freq, vol, colorClass) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(vol, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.start(); osc.stop(audioCtx.currentTime + 0.1);

      numberEl.classList.remove("tap-anim");
      void numberEl.offsetWidth; 
      numberEl.classList.add("tap-anim");
      
      if (colorClass && !isDead) {
        numberEl.style.color = colorClass === 'green' ? '#00f5af' : '#ff3b30';
        setTimeout(() => { if (!isDead) numberEl.style.color = '#fff'; }, 100);
      }
    }

    function updateDisplay(isTapping = false) {
      const v = Math.floor(value);
      if (v >= 1000000 && !isDead) {
        isDead = true;
        triggerDeadEvent();
      } else if (!isDead) {
        numberEl.textContent = v.toLocaleString();
        numberEl.style.fontSize = "90px";
        if (isTapping) checkMessages(v); // タップ中のみ煽りチェック
      }
      updateRanking(v);
    }

    function triggerDeadEvent() {
      numberEl.textContent = "GO TO WORK";
      numberEl.style.fontSize = "45px";
      numberEl.classList.add("glitch-active");
      playPulse(50, 0.5, 0.2); // 重低音
      setTimeout(() => {
        numberEl.classList.remove("glitch-active");
        numberEl.classList.add("dead-stable");
      }, 3000); // 3秒で沈静化
    }

    function updateRanking(current) {
      let combined = [...ghostUsers, { name: "YOU", score: current }].sort((a, b) => b.score - a.score);
      ranksEl.innerHTML = combined.slice(0, 10).map((u, i) => {
        const isSelf = u.name === 'YOU';
        let scoreVal = u.score.toLocaleString();
        if (isSelf && current >= 1000000) scoreVal = "DEAD";
        return `<div class="rank-item ${isSelf ? 'rank-self' : ''}"><span>${i + 1}. ${u.name}</span><span>${scoreVal}</span></div>`;
      }).join('');
    }

    function checkMessages(v) {
      const currentCheckpoint = Math.floor(v / 50);
      if (currentCheckpoint > lastCheckpoint) {
        const insults = ["WASTE.", "ZERO VALUE.", "WHY?", "STILL HERE?"];
        showMessage(insults[Math.floor(Math.random() * insults.length)], 800);
        lastCheckpoint = currentCheckpoint;
      }
    }

    function showMessage(txt, duration) {
      messageEl.textContent = txt;
      messageEl.classList.add("show-msg");
      setTimeout(() => messageEl.classList.remove("show-msg"), duration);
    }

    function handleStart(e) {
      if (!audioCtx) initAudio();
      if (e.target.tagName === 'A' || isDead) return;
      
      const isJackpot = Math.random() < 0.08;
      value += isJackpot ? 10 : 1;
      totalTaps++;
      lastTime = Date.now();
      
      triggerPulse(isJackpot ? 660 : 330, 0.1, 'green');
      updateDisplay(true); // タップ中フラグを立てて更新
      save();
    }

    function save() { 
      localStorage.setItem("value", value); 
      localStorage.setItem("totalTaps", totalTaps);
    }

    setInterval(() => {
      const idleTime = Date.now() - lastTime;
      if (idleTime > 3000) {
        wasteTimeEl.textContent = `WASTED: ${Math.floor(totalTaps / 60)} MINS`;
        evidenceOverlay.classList.add("show-evidence");
      } else {
        evidenceOverlay.classList.remove("show-evidence");
      }

      if (idleTime > 10000 && value > 0 && !isDead) {
        value -= 1;
        triggerPulse(110, 0.05, 'red');
        updateDisplay(false); // 放置中は煽らない
        save();
      }
    }, 1200);

    document.addEventListener("touchstart", (e) => { if(e.cancelable) e.preventDefault(); handleStart(e); }, { passive: false });
    document.addEventListener("mousedown", handleStart);
    if (isDead) {
        numberEl.textContent = "GO TO WORK";
        numberEl.style.fontSize = "45px";
        numberEl.classList.add("dead-stable");
    }
    updateDisplay();
  </script>
</body>
</html>
