<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Void Pulse</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; touch-action: none; -webkit-user-select: none; user-select: none; }
    #container { height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: flex-start; align-items: center; position: relative; }
    #header-links { width: 100%; padding: 15px 0; text-align: center; font-size: 10px; z-index: 100; opacity: 0.5; position: relative; }
    #header-links a { color: #fff; text-decoration: none; margin: 0 15px; pointer-events: auto; display: inline-block; }
    #ranking-board { position: absolute; top: 60px; left: 15px; min-width: 180px; background: rgba(255, 255, 255, 0.02); padding: 10px; border-radius: 6px; font-size: 10px; font-family: 'Courier New', monospace; color: #333; pointer-events: none; border-left: 2px solid #111; z-index: 5; }
    .rank-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; padding: 2px 4px; border-radius: 4px; }
    .rank-item:first-child { background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 11px; }
    .rank-self { color: #00f5af !important; font-weight: bold; }
    #display-area { flex: 1; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1; text-align: center; width: 100%; position: relative; }
    #number { font-size: 90px; font-weight: 900; transition: color 0.1s; }
    #final-waste { font-size: 14px; color: #ff0000; font-weight: 900; margin-top: 15px; opacity: 0; letter-spacing: 1px; }
    .tap-anim { animation: tap-pulse 0.1s ease-out; }
    @keyframes tap-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.1); } 100% { transform: scale(1); } }
    #message-container { position: absolute; bottom: 62%; width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; z-index: 10; }
    #message { font-size: 16px; color: #444; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; opacity: 0; transition: opacity 0.3s; }
    .show-msg { opacity: 1 !important; }
    #evidence-overlay { position: absolute; bottom: 80px; background: rgba(0, 245, 175, 0.05); padding: 6px 18px; border-radius: 20px; display: flex; opacity: 0; transform: translateY(10px); transition: opacity 0.5s, transform 0.5s; border: 1px solid #00f5af; z-index: 50; pointer-events: none; }
    .evidence-text { font-size: 12px; color: #00f5af; font-weight: 900; text-transform: uppercase; }
  </style>
</head>
<body>
  <div id="container">
    <header id="header-links"></header>
    <div id="evidence-overlay"><div id="waste-time" class="evidence-text"></div></div>
    <div id="ranking-board"><div id="rank-title" style="border-bottom: 1px solid #222; margin-bottom: 6px; padding-bottom: 2px; color:#222; font-size: 9px;"></div><div id="ranks"></div></div>
    <div id="message-container"><div id="message"></div></div>
    <div id="display-area"><div id="number">0</div><div id="final-waste"></div></div>
  </div>
  <script>
    const userLang = navigator.language.toLowerCase();
    let lang = userLang.startsWith('ja') ? 'ja' : 'en';
    const i18n = {
      ja: { dead: "働け", wasted: "合計損失時間", wasted_short: "無駄にした時間", rank_title: "時間の無駄遣いランキング", you: "あなた", insults: ["無駄。", "価値ゼロ。", "何故？", "まだいるの？", "時間の墓場。", "無意味。", "虚無。", "親が泣くぞ。", "救いようがない。", "何が楽しい？"], ghosts: ["ニートの神", "虚無の王", "指の亡霊", "人生放棄者", "スマホ中毒者", "時間の守護者", "孤独なランナー", "画面の奴隷", "無職の星", "タップマシン"] },
      en: { dead: "GO TO WORK", wasted: "TOTAL WASTED", wasted_short: "WASTED", rank_title: "TOP 10 TIME WASTERS", you: "YOU", insults: ["WASTE.", "ZERO VALUE.", "WHY?", "STILL HERE?", "TIME GRAVE.", "POINTLESS.", "EMPTY.", "CRYING PARENTS.", "HOPELESS.", "FUN?"], ghosts: ["NEET_LORD", "VOID_KING", "GHOST_TAPPER", "LIFE_LEAVER", "PHONE_ADDICT", "TIME_KEEPER", "LONELY_RUNNER", "SCREEN_SLAVE", "JOBLESS_STAR", "TAP_MACHINE"] }
    };
    const t = i18n[lang];
    let value = Number(localStorage.getItem("value") || 0);
    let totalTaps = Number(localStorage.getItem("totalTaps") || 0);
    let lastTime = Date.now();
    let lastCheckpoint = Math.floor(value / 50);
    let isDead = value >= 1000000;
    let audioCtx = null;
    let noiseNode = null;
    let noiseGain = null;

    const numberEl = document.getElementById("number");
    const finalWasteEl = document.getElementById("final-waste");
    const ranksEl = document.getElementById("ranks");
    document.getElementById("rank-title").textContent = t.rank_title;
    document.getElementById("header-links").innerHTML = `<a href="about.html">About</a> <a href="privacy.html">Privacy</a> <a href="https://www.tiktok.com/">TikTok</a>`;

    const ghostScores = [999999, 850200, 620110, 220500, 115000, 52000, 18000, 5000, 1200];
    const ghostUsers = ghostScores.map((s, i) => ({ name: t.ghosts[i], score: s }));

    function initAudio() { 
      if (!audioCtx) {
        audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        startBrownNoise();
      }
    }

    function startBrownNoise() {
      const bufferSize = 2 * audioCtx.sampleRate;
      const noiseBuffer = audioCtx.createBuffer(1, bufferSize, audioCtx.sampleRate);
      const output = noiseBuffer.getChannelData(0);
      let lastOut = 0.0;
      for (let i = 0; i < bufferSize; i++) {
        const white = Math.random() * 2 - 1;
        output[i] = (lastOut + (0.02 * white)) / 1.02;
        lastOut = output[i];
        output[i] *= 3.5;
      }
      noiseNode = audioCtx.createBufferSource();
      noiseNode.buffer = noiseBuffer; noiseNode.loop = true;
      noiseGain = audioCtx.createGain();
      noiseGain.gain.setValueAtTime(0.02, audioCtx.currentTime);
      noiseNode.connect(noiseGain); noiseGain.connect(audioCtx.destination);
      noiseNode.start();
    }

    function showFloatingText() {
      const floatText = document.createElement("div");
      floatText.textContent = "+10";
      floatText.style.position = "absolute"; floatText.style.color = "#ffff00"; floatText.style.fontSize = "24px"; floatText.style.fontWeight = "900";
      floatText.style.top = "45%"; floatText.style.left = "65%"; floatText.style.opacity = "1";
      floatText.style.transition = "all 0.5s ease-out"; floatText.style.zIndex = "10"; floatText.style.pointerEvents = "none";
      document.body.appendChild(floatText);
      setTimeout(() => { floatText.style.transform = "translateY(-40px)"; floatText.style.opacity = "0"; }, 50);
      setTimeout(() => floatText.remove(), 600);
    }

    function triggerPulse(freq, vol, colorClass) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine'; osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(vol, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.1);
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.start(); osc.stop(audioCtx.currentTime + 0.1);
      numberEl.classList.remove("tap-anim");
      void numberEl.offsetWidth; numberEl.classList.add("tap-anim");
      if (colorClass && !isDead) {
        if (colorClass === 'yellow') numberEl.style.color = '#ffff00';
        else if (colorClass === 'green') numberEl.style.color = '#00f5af';
        else if (colorClass === 'red') numberEl.style.color = '#ff3b30';
        setTimeout(() => { if (!isDead) numberEl.style.color = '#fff'; }, 100);
      }
    }

    function updateDisplay(isTapping = false) {
      const v = Math.floor(value);
      if (v >= 1000000 && !isDead) { isDead = true; triggerDeadEvent(); }
      else if (!isDead) { numberEl.textContent = v.toLocaleString(); if (isTapping) checkMessages(v); }
      updateRanking(v);
    }

    function triggerDeadEvent() {
      numberEl.textContent = t.dead; finalWasteEl.textContent = `${t.wasted}: ${Math.floor(totalTaps / 60)} MINS`;
      finalWasteEl.style.opacity = "1";
    }

    function updateRanking(current) {
      let combined = [...ghostUsers, { name: t.you, score: current }].sort((a, b) => b.score - a.score);
      ranksEl.innerHTML = combined.slice(0, 10).map((u, i) => { const isSelf = u.name === t.you; return `<div class="rank-item ${isSelf ? 'rank-self' : ''}"><span>${i + 1}. ${u.name}</span><span>${isSelf && current >= 1000000 ? 'DEAD' : u.score.toLocaleString()}</span></div>`; }).join('');
    }

    function checkMessages(v) {
      const currentCheckpoint = Math.floor(v / 50);
      if (currentCheckpoint > lastCheckpoint) {
        document.getElementById("message").textContent = t.insults[Math.floor(Math.random() * t.insults.length)];
        document.getElementById("message").classList.add("show-msg");
        setTimeout(() => document.getElementById("message").classList.remove("show-msg"), 800);
        lastCheckpoint = currentCheckpoint;
      }
    }

    function handleStart(e) {
      if (!audioCtx) initAudio();
      if (e.target.tagName === 'A' || isDead) return;
      const isJackpot = Math.random() < 0.08;
      if (isJackpot) { value += 10; triggerPulse(660, 0.1, 'yellow'); showFloatingText(); }
      else { value += 1; triggerPulse(330, 0.1, 'green'); }
      totalTaps++; lastTime = Date.now(); updateDisplay(true);
      localStorage.setItem("value", value); localStorage.setItem("totalTaps", totalTaps);
    }

    setInterval(() => {
      const idleTime = Date.now() - lastTime;
      if (idleTime > 10000 && value > 0 && !isDead) {
        value -= 1;
        if (noiseGain) noiseGain.gain.setTargetAtTime(0.08, audioCtx.currentTime, 0.5);
        triggerPulse(110, 0.05, 'red'); updateDisplay(false);
      } else if (noiseGain) {
        noiseGain.gain.setTargetAtTime(0.02, audioCtx.currentTime, 0.5);
      }
      if (idleTime > 3000) { 
          document.getElementById("waste-time").textContent = `${t.wasted_short}: ${Math.floor(totalTaps / 60)} MINS`;
          if (!isDead) document.getElementById("evidence-overlay").classList.add("show-evidence"); 
      } else { document.getElementById("evidence-overlay").classList.remove("show-evidence"); }
    }, 1200);

    document.addEventListener("touchstart", (e) => { if(e.target.tagName !== 'A' && e.cancelable) e.preventDefault(); handleStart(e); }, { passive: false });
    document.addEventListener("mousedown", handleStart);
    updateDisplay();
  </script>
</body>
</html>
