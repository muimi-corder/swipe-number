<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Swipe</title>
<style>
  html,body{
    margin:0; padding:0; height:100%;
    background:#000; color:#eaeaea;
    font-family: system-ui, -apple-system, sans-serif;
    overflow:hidden; touch-action: none;
  }
  #app{
    height:100%; display:flex;
    justify-content:center; align-items:center;
    flex-direction:column; transition: background 0.1s;
  }
  #count{
    font-size:64px; letter-spacing:1px; user-select:none;
    transition: transform 0.05s, color 0.1s;
  }
  #streak-ui {
    position: fixed; top: 60px; font-size: 14px; color: #ff3e3e;
    font-weight: bold; opacity: 0; transition: opacity 0.2s;
  }
  #hint{ position:fixed; top:16px; font-size:12px; color:#555; user-select:none; }
  #message{
    position:fixed; top:40%; width:100%; text-align:center;
    font-size:16px; color:#777; opacity:0; pointer-events:none;
  }
  footer{ position:fixed; bottom:60px; width:100%; text-align:center; font-size:12px; color:#666; }
  footer a{ color:#666; margin:0 8px; text-decoration:none; }
  #ad{
    position:fixed; bottom:0; width:100%; height:60px;
    background:#111; color:#555; display:flex;
    justify-content:center; align-items:center; font-size:12px; opacity:.4;
  }
</style>
</head>
<body>
<div id="app">
  <div id="hint">Swipe or Tap</div>
  <div id="streak-ui">STREAKING...</div>
  <div id="count">0</div>
</div>
<div id="message"></div>

<footer>
  <a href="about.html">About</a>
  <a href="privacy.html">Privacy Policy</a>
  <a href="https://github.com/あなたのユーザー名">Contact</a>
</footer>
<div id="ad">Ad Space</div>

<script>
let count = 0;
let lastAction = Date.now();
const countEl = document.getElementById("count");
const msgEl = document.getElementById("message");
const appEl = document.getElementById("app");
const streakUi = document.getElementById("streak-ui");

/* 1. 意味なし即反応 + 可変報酬(8%で+10) */
function increment() {
  const now = Date.now();
  const delta = now - lastAction;
  
  // ストリーク判定（テンポ崩すとリセット感が出るよう演出）
  // 1.5秒以上空くとテンポ崩れとみなす
  if (delta > 1500) {
    countEl.style.color = "#555";
    streakUi.style.opacity = 0;
  } else {
    streakUi.style.opacity = 1;
  }

  // 報酬ロジック
  let add = 1;
  let isJackpot = false;
  if (Math.random() < 0.08) {
    add = 10;
    isJackpot = true;
  }
  
  count += add;
  countEl.textContent = count;

  /* 2. 視覚＋振動フィードバック */
  // 振動
  if (navigator.vibrate) {
    isJackpot ? navigator.vibrate([50, 30, 50]) : navigator.vibrate(10);
  }

  // 数字肥大・色変化
  const scale = isJackpot ? 1.5 : 1.1;
  const color = isJackpot ? "#ff00ff" : "#fff";
  
  countEl.style.transform = `scale(${scale})`;
  countEl.style.color = color;
  if (isJackpot) appEl.style.background = "#1a001a";

  setTimeout(() => {
    countEl.style.transform = "scale(1)";
    if (isJackpot) appEl.style.background = "#000";
  }, 50);

  lastAction = now;
}
