<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swipe Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: radial-gradient(circle at center, #222 0%, #000 80%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; 
      /* ブラウザの挙動を完全に無効化 */
      touch-action: none; 
      -webkit-user-select: none; user-select: none;
    }

    #container {
      height: 100%; width: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 80px; font-weight: 900;
      transition: transform 0.05s, color 0.1s;
      pointer-events: none; /* 数字自体がタッチを邪魔しないようにする */
    }

    /* 視覚エフェクト：通常 */
    .pulse { transform: scale(1.2); color: #00ffcc; }
    /* 視覚エフェクト：大当たり */
    .flash { color: #ff00ff !important; text-shadow: 0 0 30px #ff00ff; transform: scale(1.6) !important; }
    /* ストリーク切れ */
    .cold { color: #444 !important; opacity: 0.5; }

    #hint { position: absolute; bottom: 90px; font-size: 12px; opacity: 0.3; }
    .ad { width: 100%; min-height: 60px; background: #111; display: flex; justify-content: center; align-items: center; }

    .reward {
      position: absolute; font-size: 24px; font-weight: bold; color: #ff00ff;
      pointer-events: none; z-index: 100; animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: translateY(0) scale(0.5); }
      30% { opacity: 1; transform: translateY(-40px) scale(1.3); }
      100% { opacity: 0; transform: translateY(-80px) scale(1); }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="ad"><ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="1111111111"></ins></div>
    <div id="number">0</div>
    <div id="hint">SWIPE FAST</div>
    <div class="ad"><ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="2222222222"></ins></div>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Date.now();
    const numberEl = document.getElementById("number");
    numberEl.textContent = value.toLocaleString();

    // 反応を「最優先」にする設定
    function handleAction(e) {
      e.preventDefault(); // ブラウザの標準挙動を殺す
      
      const now = Date.now();
      const delta = now - lastTime;
      
      // ストリーク圧判定
      const isFast = delta < 1200;
      
      // 可変報酬ロジック
      const isJackpot = Math.random() < 0.08;
      const bonus = isJackpot ? 10 : 1;
      value += bonus;

      numberEl.textContent = value.toLocaleString();
      numberEl.classList.remove("pulse", "flash", "cold");

      // 演出の分岐
      if (isJackpot) {
        numberEl.classList.add("flash");
        // 指の位置か画面中央でポップアップ
        const touch = e.changedTouches ? e.changedTouches[0] : e;
        triggerReward(touch.clientX, touch.clientY);
        if (navigator.vibrate) navigator.vibrate([40, 30, 40]);
      } else {
        if (isFast) {
          numberEl.classList.add("pulse");
        } else {
          numberEl.classList.add("cold");
        }
        if (navigator.vibrate) navigator.vibrate(10);
      }

      setTimeout(() => {
        numberEl.classList.remove("pulse", "flash");
      }, 70);

      lastTime = now;
      localStorage.setItem("value", value);
    }

    // タッチ開始ではなく「終了時（指を離した時）」に必ず発火させる
    // これにより、どんなに短いスワイプでも必ず1アクションとしてカウント
    document.addEventListener("touchend", handleAction, { passive: false });
    document.addEventListener("mouseup", handleAction); // PCマウス用

    function triggerReward(x, y) {
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = "+10!!";
      div.style.left = (x || window.innerWidth / 2) + "px";
      div.style.top = (y || window.innerHeight / 2) + "px";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 600);
    }

    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
  </script>
</body>
</html>
