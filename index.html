<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swipe Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; touch-action: none;
      -webkit-user-select: none; user-select: none;
    }

    #container {
      height: 100%; width: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    /* メインの数字：基本状態 */
    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 80px; font-weight: 900; letter-spacing: 2px;
      transition: transform 0.05s cubic-bezier(0.1, 0.9, 0.2, 1), color 0.1s;
      color: #888; /* 通常時は少し暗めにして「当たり」を際立たせる */
    }

    /* 視覚刺激：通常ヒット（白く光って少し拡大） */
    .pulse {
      transform: scale(1.1);
      color: #fff !important;
      text-shadow: 0 0 15px rgba(255,255,255,0.5);
    }

    /* 視覚刺激：大当たり（マゼンタに巨大化＋強発光） */
    .flash {
      color: #ff00ff !important;
      text-shadow: 0 0 30px #ff00ff, 0 0 60px #ff00ff;
      transform: scale(1.6) !important;
    }
    
    /* ストリーク切れ（1.2秒放置でグレーアウト） */
    .cold {
      color: #222 !important;
      transform: scale(0.85);
      text-shadow: none !important;
    }

    #hint { position: absolute; bottom: 90px; font-size: 12px; opacity: 0.3; letter-spacing: 2px; }

    .ad { width: 100%; min-height: 60px; background: #111; display: flex; justify-content: center; align-items: center; }

    /* 報酬ポップアップのアニメーション強化 */
    .reward {
      position: absolute; font-size: 32px; font-weight: 900;
      color: #ff00ff; pointer-events: none; z-index: 100;
      text-shadow: 0 0 10px #000;
      animation: pop 0.5s cubic-bezier(0.15, 0.85, 0.35, 1.2) forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: translate(-50%, 0) scale(0.5); }
      50% { opacity: 1; transform: translate(-50%, -60px) scale(1.5); }
      100% { opacity: 0; transform: translate(-50%, -100px) scale(1); }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="1111111111"></ins>
    </div>

    <div id="number">0</div>
    <div id="hint">NON-STOP SWIPE</div>

    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="2222222222"></ins>
    </div>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Date.now();
    const numberEl = document.getElementById("number");

    numberEl.textContent = value.toLocaleString();

    // 1. 即反応：指を離した瞬間に判定
    let isDown = false;
    document.addEventListener("pointerdown", () => { isDown = true; });
    document.addEventListener("pointerup", (e) => {
      if (!isDown) return;
      increment(e);
      isDown = false;
    });

    function increment(e) {
      const now = Date.now();
      const delta = now - lastTime;

      // クラスを一度リセットしてアニメーションを再トリガー可能にする
      numberEl.classList.remove("pulse", "flash", "cold");
      void numberEl.offsetWidth; // リフロー強制

      // 2. ストリーク圧：1.2秒あくと「冷める」
      const isFast = delta < 1200;

      // 3. 可変報酬：8%で+10、それ以外は+1
      const isJackpot = Math.random() < 0.08;
      const bonus = isJackpot ? 10 : 1;
      value += bonus;

      numberEl.textContent = value.toLocaleString();
      
      // 4. 視覚＋振動の最大化
      if (isJackpot) {
        numberEl.classList.add("flash");
        // 大当たりのときはタップ位置にポップアップ
        triggerReward(e.clientX, e.clientY);
        // 特殊振動（ト・ト・トーン！）
        if (navigator.vibrate) navigator.vibrate([40, 30, 40, 30, 80]);
      } else {
        if (isFast) {
          numberEl.classList.add("pulse");
          if (navigator.vibrate) navigator.vibrate(15);
        } else {
          numberEl.classList.add("cold");
        }
      }

      lastTime = now;
      localStorage.setItem("value", value);
    }

    function triggerReward(x, y) {
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = "+10!!";
      // 画面端での切れ防止
      const posX = x ? Math.min(Math.max(x, 50), window.innerWidth - 50) : window.innerWidth / 2;
      const posY = y ? Math.min(Math.max(y, 100), window.innerHeight - 100) : window.innerHeight / 2;
      
      div.style.left = posX + "px";
      div.style.top = posY + "px";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 500);
    }

    // 放置監視：1.2秒操作がないと自動で「cold」状態にする
    setInterval(() => {
      if (Date.now() - lastTime > 1200) {
        numberEl.classList.add("cold");
      }
    }, 500);

    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
  </script>
</body>
</html>
