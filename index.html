<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swipe Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; touch-action: none;
      -webkit-user-select: none; user-select: none;
    }

    #container {
      height: 100%; width: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 80px; font-weight: 900; letter-spacing: 2px;
      /* 跳ねる演出を消し、色の変化のみを速く反映 */
      transition: color 0.05s ease;
      user-select: none;
    }

    /* 通常：白 */
    .normal { color: #fff; }

    /* 大当たり：マゼンタ（跳ねない） */
    .flash { color: #ff00ff !important; text-shadow: 0 0 20px #ff00ff; }

    /* ストリーク圧：赤（数字が減る警告状態） */
    .penalty { color: #ff3e3e !important; text-shadow: 0 0 10px #ff3e3e; }

    #hint { position: absolute; bottom: 90px; font-size: 12px; opacity: 0.3; }
    .ad { width: 100%; min-height: 60px; background: #111; display: flex; justify-content: center; align-items: center; }

    .reward {
      position: absolute; font-size: 24px; font-weight: 900; color: #ff00ff;
      pointer-events: none; z-index: 100;
      animation: rise 0.5s ease-out forwards;
    }

    @keyframes rise {
      0% { opacity: 0; transform: translate(-50%, 0); }
      50% { opacity: 1; transform: translate(-50%, -50px); }
      100% { opacity: 0; transform: translate(-50%, -80px); }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="1111111111"></ins>
    </div>

    <div id="number">0</div>
    <div id="hint">DON'T STOP.</div>

    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="2222222222"></ins>
    </div>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Date.now();
    let isPenaltyMode = false;
    const numberEl = document.getElementById("number");

    numberEl.textContent = value.toLocaleString();

    function handleAction(e) {
      if (e.cancelable) e.preventDefault();
      
      const now = Date.now();
      isPenaltyMode = false; // 操作した瞬間ペナルティ解除
      
      // 可変報酬：8%で+10、それ以外は+1
      const isJackpot = Math.random() < 0.08;
      const bonus = isJackpot ? 10 : 1;
      value += bonus;

      updateDisplay();

      // フィードバック（跳ねず、色のみ変更）
      numberEl.classList.remove("penalty", "flash");
      if (isJackpot) {
        numberEl.classList.add("flash");
        const t = e.changedTouches ? e.changedTouches[0] : e;
        triggerReward(t.clientX, t.clientY);
        if (navigator.vibrate) navigator.vibrate([40, 30, 40]);
        setTimeout(() => numberEl.classList.remove("flash"), 100);
      } else {
        if (navigator.vibrate) navigator.vibrate(10);
      }

      lastTime = now;
      save();
    }

    function updateDisplay() {
      // 0以下にならないようにする
      if (value < 0) value = 0;
      numberEl.textContent = Math.floor(value).toLocaleString();
    }

    function save() {
      localStorage.setItem("value", value);
    }

    function triggerReward(x, y) {
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = "+10!!";
      div.style.left = (x || window.innerWidth / 2) + "px";
      div.style.top = (y || window.innerHeight / 2) + "px";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 500);
    }

    // ストリーク圧：放置すると赤くなり、数字が減り続ける
    setInterval(() => {
      const now = Date.now();
      const idleTime = now - lastTime;

      if (idleTime > 1200) {
        isPenaltyMode = true;
        numberEl.classList.add("penalty");
        
        // 放置中、数字を減らす（0.1秒ごとに減少）
        if (value > 0) {
          value -= 0.1; // 1秒で1減る計算
          updateDisplay();
        }
      } else {
        numberEl.classList.remove("penalty");
      }
    }, 100);

    document.addEventListener("touchend", handleAction, { passive: false });
    document.addEventListener("mouseup", handleAction);

    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
  </script>
</body>
</html>
