<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swipe Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; touch-action: none;
      -webkit-user-select: none; user-select: none;
    }

    #container {
      height: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 64px; font-weight: 900; letter-spacing: 2px;
      /* 変化をより鋭く（0.08s -> 0.05s） */
      transition: transform 0.05s cubic-bezier(0.1, 0.9, 0.2, 1), color 0.1s;
      user-select: none;
    }

    /* 視覚エフェクト：通常（より大きく膨らむ） */
    .pulse {
      transform: scale(1.2);
      color: #00ffcc;
    }

    /* 視覚エフェクト：大当たり */
    .flash {
      color: #ffd700 !important;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ff8c00;
      transform: scale(1.5) !important;
    }

    /* ストリーク圧：テンポが切れた時の色 */
    .cold {
      color: #333 !important;
      transform: scale(0.9);
    }

    #hint {
      position: absolute; bottom: 90px; font-size: 12px;
      opacity: 0.3; letter-spacing: 2px;
    }

    .ad {
      width: 100%; min-height: 60px; background: #111;
      display: flex; justify-content: center; align-items: center;
    }

    .reward {
      position: absolute; font-size: 24px; font-weight: 900;
      pointer-events: none; z-index: 100;
      animation: pop 0.6s cubic-bezier(0.15, 0.85, 0.35, 1.2) forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: translate(-50%, 10px) scale(0.5); }
      30% { opacity: 1; transform: translate(-50%, -40px) scale(1.3); }
      100% { opacity: 0; transform: translate(-50%, -80px) scale(1); }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="ad">
      <ins class="adsbygoogle"
        style="display:block;width:100%;height:60px"
        data-ad-client="ca-pub-XXXXXXXXXXXX"
        data-ad-slot="1111111111"></ins>
    </div>

    <div id="number">0</div>
    <div id="hint">swipe or tap.</div>

    <div class="ad">
      <ins class="adsbygoogle"
        style="display:block;width:100%;height:60px"
        data-ad-client="ca-pub-XXXXXXXXXXXX"
        data-ad-slot="2222222222"></ins>
    </div>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Number(localStorage.getItem("lastTime") || 0);
    const numberEl = document.getElementById("number");

    numberEl.textContent = value.toLocaleString();

    // 1. 意味なし即反応：スワイプ距離に関わらず「離せば増える」
    let isDown = false;
    document.addEventListener("pointerdown", () => { isDown = true; });
    document.addEventListener("pointerup", (e) => {
      if (!isDown) return;
      increment(e);
      isDown = false;
    });

    function increment(e) {
      const now = Date.now();
      const delta = now - lastTime;

      // 2. ストリーク圧：1.2秒以上あくと「cold」状態で数字が萎む
      const isFast = delta < 1200;
      
      // 3. 可変報酬：8%で+10、それ以外は+1
      const isJackpot = Math.random() < 0.08;
      const bonus = isJackpot ? 10 : 1;
      value += bonus;

      numberEl.textContent = value.toLocaleString();
      
      // クラスのリセット
      numberEl.classList.remove("pulse", "flash", "cold");
      void numberEl.offsetWidth; // 強制リフロー（アニメーション再発火のため）

      // 4. 視覚＋振動フィードバック
      if (isJackpot) {
        numberEl.classList.add("flash");
        triggerReward(e.clientX, e.clientY, "+10!!");
        if (navigator.vibrate) navigator.vibrate([40, 30, 40]);
      } else {
        if (isFast) {
          numberEl.classList.add("pulse");
          if (navigator.vibrate) navigator.vibrate(10);
        } else {
          numberEl.classList.add("cold");
        }
      }

      setTimeout(() => {
        if (!isJackpot && isFast) numberEl.classList.remove("pulse");
      }, 70);

      lastTime = now;
      localStorage.setItem("value", value);
      localStorage.setItem("lastTime", lastTime);
    }

    function triggerReward(x, y, msg) {
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = msg;
      div.style.left = (x || window.innerWidth / 2) + "px";
      div.style.top = (y || window.innerHeight / 2) + "px";
      div.style.color = "#ffd700";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 600);
    }

    // 放置監視：1.2秒経つと自動で数字を暗くしてプレッシャーを与える
    setInterval(() => {
      if (Date.now() - lastTime > 1200) {
        numberEl.classList.add("cold");
      }
    }, 500);

    // 広告初期化
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
  </script>
</body>
</html>
