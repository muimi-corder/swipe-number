<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Swipe Number</title>

  <!-- Google AdSense（自分のIDに差し替え） -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff;
      font-family: system-ui, sans-serif;
      overflow: hidden;
      touch-action: none;
    }

    #container {
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
    }

    #number {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 64px;
      font-weight: 900;
      letter-spacing: 2px;
      transition: transform 0.08s ease, color 0.08s ease;
      user-select: none;
    }

    .pulse {
      transform: scale(1.08);
      color: #00ffcc;
    }

    .flash {
      color: #ffd700;
      text-shadow: 0 0 12px #ffd700;
    }

    #hint {
      position: absolute;
      bottom: 90px;
      font-size: 12px;
      opacity: 0.3;
    }

    .ad {
      width: 100%;
      min-height: 60px;
      background: #111;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .reward {
      position: absolute;
      font-size: 14px;
      opacity: 0;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: translateY(10px) scale(0.8); }
      30% { opacity: 1; transform: translateY(0) scale(1.1); }
      100% { opacity: 0; transform: translateY(-20px) scale(1); }
    }
  </style>
</head>

<body>
  <div id="container">

    <!-- 上部広告 -->
    <div class="ad">
      <ins class="adsbygoogle"
        style="display:block;width:100%;height:60px"
        data-ad-client="ca-pub-XXXXXXXXXXXX"
        data-ad-slot="1111111111"
        data-ad-format="auto"></ins>
    </div>

    <div id="number">0</div>
    <div id="hint">swipe.</div>

    <!-- 下部広告 -->
    <div class="ad">
      <ins class="adsbygoogle"
        style="display:block;width:100%;height:60px"
        data-ad-client="ca-pub-XXXXXXXXXXXX"
        data-ad-slot="2222222222"
        data-ad-format="auto"></ins>
    </div>

  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let streak = Number(localStorage.getItem("streak") || 0);
    let lastTime = Number(localStorage.getItem("lastTime") || 0);

    const numberEl = document.getElementById("number");
    numberEl.textContent = value.toLocaleString();

    let startX = 0;
    let startY = 0;

    document.addEventListener("touchstart", e => {
      const t = e.touches[0];
      startX = t.clientX;
      startY = t.clientY;
    });

    document.addEventListener("touchend", e => {
      const t = e.changedTouches[0];
      const dx = t.clientX - startX;
      const dy = t.clientY - startY;

      if (Math.abs(dx) > 20 || Math.abs(dy) > 20) {
        increment();
      }
    });

    function increment() {
      const now = Date.now();
      if (now - lastTime < 1200) {
        streak++;
      } else {
        streak = 1;
      }
      lastTime = now;

      const bonus = Math.random() < 0.08 ? 10 : 1;
      value += bonus;

      numberEl.textContent = value.toLocaleString();
      numberEl.classList.add("pulse");
      setTimeout(() => numberEl.classList.remove("pulse"), 80);

      if (bonus > 1 || streak % 25 === 0) {
        triggerReward(bonus);
        numberEl.classList.add("flash");
        setTimeout(() => numberEl.classList.remove("flash"), 150);
        vibrate();
      }

      localStorage.setItem("value", value);
      localStorage.setItem("streak", streak);
      localStorage.setItem("lastTime", lastTime);
    }

    function triggerReward(bonus) {
      const msg = bonus > 1 ? "+10!!" : "KEEP GOING";
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = msg;
      div.style.left = Math.random() * 60 + 20 + "%";
      div.style.top = "50%";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 800);
    }

    function vibrate() {
      if (navigator.vibrate) {
        navigator.vibrate(20);
      }
    }

    // 広告初期化
    (adsbygoogle = window.adsbygoogle || []).push({});
    (adsbygoogle = window.adsbygoogle || []).push({});
  </script>
</body>
</html>
