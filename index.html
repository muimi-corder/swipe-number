<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Void Pulse - 1,000,000 Challenge</title>
  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif;
      overflow: hidden; touch-action: none; -webkit-user-select: none; user-select: none;
    }
    #container { height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: space-between; align-items: center; }
    
    /* „É©„É≥„Ç≠„É≥„Ç∞„Éú„Éº„Éâ */
    #ranking-board {
      position: absolute; top: 60px; left: 15px; width: 185px;
      background: rgba(255, 255, 255, 0.02); padding: 10px; border-radius: 6px;
      font-size: 10px; font-family: 'Courier New', monospace; color: #333; pointer-events: none;
      border-left: 2px solid #111; z-index: 5;
    }
    .rank-item { 
      display: flex; justify-content: space-between; align-items: center; 
      margin-bottom: 4px; padding: 2px 4px; border-radius: 4px; transition: all 0.3s;
    }
    /* 1‰Ωç„ÅÆÂº∑Ë™øÊºîÂá∫ */
    .rank-item:first-child {
      background: rgba(255, 255, 255, 0.05); color: #fff; font-size: 11px;
      border: 1px solid rgba(255, 255, 255, 0.1); animation: top-glow 3s infinite ease-in-out;
    }
    .rank-item:first-child .rank-name::before { content: "üëë "; font-size: 10px; opacity: 0.8; }
    @keyframes top-glow {
      0%, 100% { box-shadow: 0 0 5px rgba(255, 255, 255, 0.05); }
      50% { box-shadow: 0 0 10px rgba(255, 255, 255, 0.15); }
    }

    .rank-name { max-width: 105px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
    .rank-self { color: #00f5af !important; font-weight: bold; }

    /* „É°„ÉÉ„Çª„Éº„Ç∏È†òÂüü */
    #message-container { position: absolute; bottom: 62%; width: 100%; height: 40px; display: flex; align-items: center; justify-content: center; z-index: 10; }
    #message { font-size: 16px; color: #444; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; opacity: 0; transition: opacity 0.1s; text-align: center; }
    .show-msg { opacity: 1 !important; }

    /* „É°„Ç§„É≥Êï∞Â≠ó */
    #number { flex: 1; display: flex; align-items: center; justify-content: center; font-size: 90px; font-weight: 900; z-index: 1; transition: transform 0.05s ease; }
    
    /* „Çø„ÉÉ„ÉóÊºîÂá∫„Ç´„É©„Éº */
    .active { color: #fff; }
    .tap-green { color: #00f5af !important; transform: scale(1.08) !important; }
    .flash { color: #ffff00 !important; transform: scale(1.15) !important; }
    .penalty { color: #ff3b30 !important; transform: scale(0.95) !important; }

    /* 100‰∏áÈÅîÊàêÂæå„ÅÆÂë™„ÅÑÔºàÁúüÈçÆËâ≤Ôºâ */
    .curse-mode { 
      color: #b8860b !important; 
      text-shadow: 0 0 15px rgba(184, 134, 11, 0.3);
      animation: curse-pulse 4s infinite ease-in-out;
    }
    @keyframes curse-pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.6; } }

    /* Ëá™ÊÖ¢„É¢„Éº„ÉâÔºàÈï∑Êäº„ÅóÔºâ */
    #evidence-overlay {
      position: absolute; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.8); display: none;
      flex-direction: column; align-items: center; justify-content: center;
      z-index: 100; box-sizing: border-box;
    }
    .evidence-text { font-size: 16px; color: #00f5af; font-weight: 900; text-transform: uppercase; margin-bottom: 10px; }

    footer { position: absolute; bottom: 70px; width: 100%; text-align: center; font-size: 10px; z-index: 20; }
    footer a { color: #222; margin: 0 8px; text-decoration: none; text-transform: uppercase; letter-spacing: 1px; }
  </style>
</head>
<body>
  <div id="container">
    <div id="evidence-overlay">
      <div class="evidence-text">Evidence Mode</div>
      <div id="waste-time" class="evidence-text" style="font-size: 24px;"></div>
      <div style="font-size: 10px; color: #444; text-transform: uppercase;">Unfiltered Void Data</div>
    </div>

    <div id="ranking-board">
      <div id="rank-title" style="border-bottom: 1px solid #222; margin-bottom: 6px; padding-bottom: 2px; color:#222; font-size: 9px;">TOP 10 TIME WASTERS</div>
      <div id="ranks"></div>
    </div>
    
    <div id="message-container"><div id="message"></div></div>
    
    <div id="number">0</div>

    <footer>
      <a href="#">About</a>
      <a href="#">Privacy</a>
      <a href="https://www.tiktok.com/">TikTok</a>
    </footer>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let totalTaps = Number(localStorage.getItem("totalTaps") || 0);
    let lastTime = Date.now();
    let lastCheckpoint = Math.floor(value / 50);
    
    let audioCtx = null, brownNoise = null;
    let isPausing = false, pauseTimer = null;

    const numberEl = document.getElementById("number");
    const messageEl = document.getElementById("message");
    const ranksEl = document.getElementById("ranks");
    const evidenceOverlay = document.getElementById("evidence-overlay");
    const wasteTimeEl = document.getElementById("waste-time");

    // Âõ∫ÂÆö„É©„Ç§„Éê„É´„Éá„Éº„Çø
    const ghostUsers = [
      { name: "TOUCH_GRASS", score: 999999 },
      { name: "NO_SOCIAL_LIFE", score: 850200 },
      { name: "MR_VOID", score: 620110 },
      { name: "GET_A_JOB", score: 220500 },
      { name: "WHY_THO", score: 115000 },
      { name: "BOT_OR_SAD", score: 52000 },
      { name: "WASTED_TIME", score: 18000 },
      { name: "KEEP_DREAMING", score: 5000 },
      { name: "NEW_LOSER", score: 1200 }
    ];

    // „Éñ„É©„Ç¶„É≥„Éé„Ç§„Ç∫ÔºàÊ≤°ÂÖ•„ÉªÈõÜ‰∏≠Áî®Ôºâ
    function initAudio() {
      if (audioCtx) return;
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
      const bufferSize = 4096; let lastOut = 0.0;
      brownNoise = audioCtx.createScriptProcessor(bufferSize, 1, 1);
      brownNoise.onaudioprocess = (e) => {
        const output = e.outputBuffer.getChannelData(0);
        for (let i = 0; i < bufferSize; i++) {
          const white = Math.random() * 2 - 1;
          output[i] = (lastOut + (0.02 * white)) / 1.02;
          lastOut = output[i];
          output[i] *= 0.12; 
        }
      };
      brownNoise.connect(audioCtx.destination);
    }

    // „Éë„É´„ÇπÈü≥Ôºà„Çø„ÉÉ„Éó„ÉªË≠¶ÂëäÁî®Ôºâ
    function playPulse(freq, duration, vol) {
      if (!audioCtx) return;
      const osc = audioCtx.createOscillator();
      const gain = audioCtx.createGain();
      osc.type = 'sine';
      osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
      gain.gain.setValueAtTime(vol, audioCtx.currentTime);
      gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
      osc.connect(gain); gain.connect(audioCtx.destination);
      osc.start(); osc.stop(audioCtx.currentTime + duration);
    }

    function updateDisplay() {
      const v = Math.floor(value);
      if (v >= 1000000) {
        numberEl.textContent = "GO TO WORK";
        numberEl.style.fontSize = "45px";
        numberEl.classList.add("curse-mode");
      } else {
        numberEl.textContent = v.toLocaleString();
        numberEl.style.fontSize = "90px";
        numberEl.classList.remove("curse-mode");
      }
      checkMessages(v);
      updateRanking(v);
    }

    function updateRanking(current) {
      let combined = [...ghostUsers, { name: "YOU", score: current }].sort((a, b) => b.score - a.score);
      ranksEl.innerHTML = combined.slice(0, 10).map((u, i) => {
        const isSelf = u.name === 'YOU';
        const scoreVal = (isSelf && current >= 1000000) ? "DEAD" : u.score.toLocaleString();
        return `
          <div class="rank-item ${isSelf ? 'rank-self' : ''}">
            <span class="rank-name">${i + 1}. ${u.name}</span>
            <span>${scoreVal}</span>
          </div>`;
      }).join('');
    }

    function checkMessages(v) {
      if (v >= 1000000) return;
      const currentCheckpoint = Math.floor(v / 50);
      const passedGhost = ghostUsers.find(g => v === g.score + 1);
      if (passedGhost) {
        messageEl.style.color = "#880";
        showMessage(`BYE BYE, ${passedGhost.name}.`, 1500);
        playPulse(1200, 0.5, 0.1);
      } else if (currentCheckpoint > lastCheckpoint) {
        messageEl.style.color = "#444";
        const insults = ["WASTE.", "ZERO VALUE.", "WHY?", "STILL HERE?"];
        showMessage(insults[Math.floor(Math.random() * insults.length)], 800);
        lastCheckpoint = currentCheckpoint;
      }
    }

    function showMessage(txt, duration) {
      messageEl.textContent = txt;
      messageEl.classList.add("show-msg");
      setTimeout(() => messageEl.classList.remove("show-msg"), duration);
    }

    function handleStart(e) {
      if (!audioCtx) initAudio();
      if (e.target.tagName === 'A') return;
      
      // Ëá™ÊÖ¢„É¢„Éº„ÉâÔºàÈï∑Êäº„ÅóÔºâÊ§úÁü•
      isPausing = false;
      pauseTimer = setTimeout(() => {
        isPausing = true;
        const totalMinutes = Math.floor(totalTaps / 60);
        wasteTimeEl.textContent = `${totalMinutes} MINS WASTED`;
        evidenceOverlay.style.display = "flex";
        if (navigator.vibrate) navigator.vibrate(30);
      }, 800);

      const now = Date.now();
      const isJackpot = Math.random() < 0.08;
      value += isJackpot ? 10 : 1;
      totalTaps++;
      
      numberEl.className = isJackpot ? "flash" : "tap-green";
      playPulse(isJackpot ? 660 : 330, 0.1, 0.1);
      
      updateDisplay();
      setTimeout(() => { if (Date.now() - lastTime < 1100) numberEl.className = "active"; }, 100);
      lastTime = now;
      save();
    }

    function handleEnd() {
      clearTimeout(pauseTimer);
      isPausing = false;
      evidenceOverlay.style.display = "none";
    }

    function save() { 
      localStorage.setItem("value", value); 
      localStorage.setItem("totalTaps", totalTaps);
    }

    // 1.2Áßí„Åî„Å®„ÅÆ„Éö„Éä„É´„ÉÜ„Ç£Ê∏õÂ∞ë
    setInterval(() => {
      if (!isPausing && Date.now() - lastTime > 1200 && value > 0) {
        value -= 1;
        numberEl.className = "penalty";
        playPulse(110, 0.2, 0.05);
        updateDisplay();
        save();
      }
    }, 1200);

    // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
    document.addEventListener("touchstart", (e) => { if(e.cancelable) e.preventDefault(); handleStart(e); }, { passive: false });
    document.addEventListener("touchend", handleEnd);
    document.addEventListener("mousedown", handleStart);
    document.addEventListener("mouseup", handleEnd);
    
    updateDisplay();
  </script>
</body>
</html>
