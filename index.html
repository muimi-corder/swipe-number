<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Void Pulse</title>
  <style>
    html, body { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; color: #fff; font-family: system-ui, -apple-system, sans-serif; overflow: hidden; touch-action: none; -webkit-user-select: none; user-select: none; }
    #container { height: 100%; width: 100%; display: flex; flex-direction: column; justify-content: center; align-items: center; position: relative; }

    #display-area { text-align: center; width: 100%; }
    #target-text { font-size: 14px; color: #ff3b30; font-weight: 900; letter-spacing: 2px; margin-bottom: 10px; opacity: 0.8; }
    #number { font-size: 80px; font-weight: 900; line-height: 1; font-variant-numeric: tabular-nums; }
    #message { font-size: 13px; color: #444; font-weight: 900; height: 24px; margin-top: 15px; text-transform: uppercase; letter-spacing: 1px; }
    
    #progress-bar { position: fixed; top: 0; left: 0; height: 3px; background: #ff3b30; width: 0%; z-index: 1000; }
    
    #final-screen { 
      display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
      background: #000; z-index: 5000; flex-direction: column; align-items: center; justify-content: center; 
      padding: 20px; text-align: center; box-sizing: border-box;
    }
    
    #philosophy { font-size: 16px; line-height: 2.2; color: #777; font-weight: 300; letter-spacing: 0.1em; opacity: 0; transition: opacity 1.5s; }
    .highlight { color: #aaa; }
    
    #support-area { opacity: 0; transition: opacity 2s; margin-top: 50px; }
    .donate-link { font-size: 10px; color: #333; text-decoration: none; letter-spacing: 0.05em; }
    .donate-link:hover { color: #555; text-decoration: underline; }

    footer#header-links { position: absolute; bottom: 20px; font-size: 10px; opacity: 0.1; }
    #header-links a { color: #fff; text-decoration: none; margin: 0 10px; }

    .tap-anim { animation: tap-pulse 0.06s cubic-bezier(0, 0, 0.2, 1); }
    @keyframes tap-pulse { 0% { transform: scale(1); } 50% { transform: scale(1.08); } 100% { transform: scale(1); } }
  </style>
</head>
<body>
  <div id="progress-bar"></div>
  <div id="container">
    <div id="display-area">
      <div id="target-text">TARGET: 1,000,000</div>
      <div id="number">0</div>
      <div id="message"></div>
    </div>
  </div>

  <div id="final-screen">
    <div id="philosophy"></div>
    <div id="support-area">
      <a href="https://www.buymeacoffee.com/muimi.ikiru" target="_blank" class="donate-link">支援は任意です</a>
    </div>
    <footer id="header-links">
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="https://www.tiktok.com/">TikTok</a>
    </footer>
  </div>

  <script>
    const LOCK_KEY = "void_ikiru_final";
    if (localStorage.getItem(LOCK_KEY)) { window.onload = () => finish(true); }

    let startTime = null;
    let isFinished = false;
    let tapCount = 0;
    const DURATION = 60000; 
    const MAX_VAL = 978412; 

    const insults = [
      "進んでいる気がするだけだ",
      "数字は動く。意味は動かない",
      "電気信号の、静かな葬列",
      "熱はどこにも届かない",
      "ただ、時間が磨り減っている",
      "0と1の間に、価値は存在しない",
      "この振動に、出口はない"
    ];

    function update() {
      if (isFinished || !startTime) return;
      const elapsed = Date.now() - startTime;
      const progress = Math.min(elapsed / DURATION, 1);
      document.getElementById("progress-bar").style.width = (progress * 100) + "%";
      
      const baseValue = MAX_VAL * Math.pow(progress, 0.75);
      const bonusValue = tapCount * 2.5;
      const displayValue = Math.floor(Math.min(baseValue + bonusValue, MAX_VAL));
      document.getElementById("number").textContent = displayValue.toLocaleString();
      
      if (progress >= 1) finish();
    }

    function handleTap() {
      if (isFinished) return;
      tapCount++;
      if (!startTime) {
        startTime = Date.now();
        setInterval(update, 30);
      }
      update();
      if (Math.random() < 0.25) {
        document.getElementById("message").textContent = insults[Math.floor(Math.random() * insults.length)];
      }
      const numEl = document.getElementById("number");
      numEl.classList.remove("tap-anim");
      void numEl.offsetWidth;
      numEl.classList.add("tap-anim");
    }

    function finish(alreadyLocked = false) {
      isFinished = true;
      if (!alreadyLocked) localStorage.setItem(LOCK_KEY, "true");
      
      const finalScreen = document.getElementById("final-screen");
      const phil = document.getElementById("philosophy");
      finalScreen.style.display = "flex";

      // 演出シーケンス
      setTimeout(() => {
        phil.style.opacity = "1";
        phil.innerHTML = "追いかけた数字は幻だった。<br><br>確かなのは<br>ここで過ごした1分間。<br><br>熱を失った画面。<br>二度と開かない、この場所。";
        
        setTimeout(() => {
          phil.innerHTML += "<br><br><span class='highlight'>美しい虚無へ、ようこそ</span>";
          
          setTimeout(() => {
            document.getElementById("support-area").style.opacity = "1";
          }, 2000);
          
        }, 2500); 

      }, 500);
    }

    document.addEventListener("touchstart", (e) => { 
      if(e.target.tagName !== 'A' && e.cancelable) e.preventDefault(); 
      handleTap(); 
    }, { passive: false });
    document.addEventListener("mousedown", (e) => { 
      if(e.target.tagName !== 'A') handleTap(); 
    });
  </script>
</body>
</html>
