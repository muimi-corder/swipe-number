<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swipe Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; touch-action: none;
      -webkit-user-select: none; user-select: none;
    }

    #container {
      height: 100%; width: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    /* 数字：光らせず、色のキレだけを追求 */
    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 80px; font-weight: 900; letter-spacing: 2px;
      transition: none; /* ヌルっと動かないよう transition を削除 */
    }

    /* 状態：単色のみ */
    .active { color: #fff; }
    
    /* タップ時の青：一瞬だけ青に切り替わる */
    .tap-blue { color: #00ffff !important; }

    /* 大当たりのマゼンタ：高速チカチカ点滅 */
    .flash { 
      color: #ff00ff !important; 
      animation: flicker 0.05s infinite; /* 秒速点滅 */
    }

    /* ペナルティの赤 */
    .penalty { color: #ff0000 !important; }

    /* チカチカ演出用のアニメーション */
    @keyframes flicker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    #hint { position: absolute; bottom: 120px; font-size: 12px; opacity: 0.3; pointer-events: none; }

    /* フッター */
    footer {
      position: absolute; bottom: 80px; width: 100%;
      text-align: center; font-size: 12px; z-index: 10;
    }
    footer a { color: #444; margin: 0 10px; text-decoration: none; }

    .ad {
      width: 100%; min-height: 60px; background: #111;
      display: flex; justify-content: center; align-items: center;
    }

    /* ポップアップもシンプルに */
    .reward {
      position: absolute; font-size: 24px; font-weight: 900; color: #ff00ff;
      pointer-events: none; z-index: 100;
      animation: rise 0.4s steps(4) forwards; /* 階段状に動かしてチカチカ感を出す */
    }
    @keyframes rise {
      0% { opacity: 0; transform: translate(-50%, 0); }
      100% { opacity: 1; transform: translate(-50%, -60px); }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="1111111111"></ins>
    </div>

    <div id="number">0</div>
    <div id="hint">NON-STOP.</div>

    <footer>
      <a href="about.html">About</a>
      <a href="privacy.html">Privacy</a>
      <a href="https://github.com/">Contact</a>
    </footer>

    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="2222222222"></ins>
    </div>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Date.now();
    const numberEl = document.getElementById("number");

    numberEl.textContent = Math.floor(value).toLocaleString();

    function handleAction(e) {
      if (e.target.tagName === 'A') return;
      if (e.cancelable) e.preventDefault();
      
      const now = Date.now();
      const isJackpot = Math.random() < 0.08;
      const bonus = isJackpot ? 10 : 1;
      value += bonus;

      updateDisplay();

      // クラスをリセット（チカチカを即座に反映させるため）
      numberEl.className = "";
      void numberEl.offsetWidth; 

      if (isJackpot) {
        numberEl.classList.add("flash"); // チカチカ点滅
        const t = e.changedTouches ? e.changedTouches[0] : e;
        triggerReward(t.clientX, t.clientY);
        if (navigator.vibrate) navigator.vibrate([30, 30, 30]);
      } else {
        numberEl.classList.add("tap-blue"); // パッと青くなる
        if (navigator.vibrate) navigator.vibrate(10);
      }

      // 0.1秒後に元の色へ（この切り替えがチカチカ感を生む）
      setTimeout(() => {
        if (Date.now() - lastTime < 1000) {
          numberEl.className = "active";
        }
      }, 100);

      lastTime = now;
      save();
    }

    function updateDisplay() {
      if (value < 0) value = 0;
      numberEl.textContent = Math.floor(value).toLocaleString();
    }

    function save() {
      localStorage.setItem("value", value);
    }

    function triggerReward(x, y) {
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = "+10!!";
      div.style.left = (x || window.innerWidth / 2) + "px";
      div.style.top = (y || window.innerHeight / 2) + "px";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 400);
    }

    // 0.5秒ごとの減少ペナルティ
    setInterval(() => {
      const now = Date.now();
      const idleTime = now - lastTime;

      if (idleTime > 1200) {
        numberEl.className = "penalty"; // 赤くなる
        
        if (value > 0) {
          value -= 1; 
          updateDisplay();
          save();
        }
      }
    }, 500);

    document.addEventListener("touchend", handleAction, { passive: false });
    document.addEventListener("mouseup", handleAction);

    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
  </script>
</body>
</html>
