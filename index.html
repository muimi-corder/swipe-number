<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
  <title>Swipe Number</title>

  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%; width: 100%;
      /* 最初にご提示いただいたグラデーション背景 */
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; touch-action: none;
      -webkit-user-select: none; user-select: none;
    }

    #container {
      height: 100%; width: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    /* 数字：中央配置・巨大化 */
    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 64px; font-weight: 900; letter-spacing: 2px;
      transition: transform 0.08s ease, color 0.08s ease;
    }

    /* 視覚エフェクト：通常（水色） */
    .pulse { transform: scale(1.08); color: #00ffcc; }

    /* 視覚エフェクト：大当たり（ゴールド＋輝き） */
    .flash { color: #ffd700 !important; text-shadow: 0 0 12px #ffd700; transform: scale(1.2) !important; }

    /* ストリーク切れ：暗転 */
    .cold { color: #333 !important; }

    #hint { position: absolute; bottom: 90px; font-size: 12px; opacity: 0.3; }

    /* 広告枠のデザイン維持 */
    .ad {
      width: 100%; min-height: 60px; background: #111;
      display: flex; justify-content: center; align-items: center;
    }

    /* 報酬ポップアップ */
    .reward {
      position: absolute; font-size: 14px; font-weight: bold;
      pointer-events: none; z-index: 100;
      animation: pop 0.8s ease forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: translateY(10px) scale(0.8); }
      30% { opacity: 1; transform: translateY(0) scale(1.1); }
      100% { opacity: 0; transform: translateY(-20px) scale(1); }
    }
  </style>
</head>

<body>
  <div id="container">
    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="1111111111"></ins>
    </div>

    <div id="number">0</div>
    <div id="hint">swipe.</div>

    <div class="ad">
      <ins class="adsbygoogle" style="display:block;width:100%;height:60px" data-ad-client="ca-pub-XXXXXXXXXXXX" data-ad-slot="2222222222"></ins>
    </div>
  </div>

  <script>
    let value = Number(localStorage.getItem("value") || 0);
    let lastTime = Date.now();
    const numberEl = document.getElementById("number");

    // 初期表示
    numberEl.textContent = value.toLocaleString();

    function handleAction(e) {
      if (e.cancelable) e.preventDefault();
      
      const now = Date.now();
      const delta = now - lastTime;
      
      // 1. ストリーク圧（1.2秒以上あくと「cold」で数字が暗くなる）
      const isFast = delta < 1200;

      // 2. 可変報酬（8%で+10、それ以外は+1）
      const isJackpot = Math.random() < 0.08;
      const bonus = isJackpot ? 10 : 1;
      value += bonus;

      // 反映
      numberEl.textContent = value.toLocaleString();
      numberEl.classList.remove("pulse", "flash", "cold");

      // 3. 視覚＋振動フィードバック
      if (isJackpot) {
        // 大当たり：ゴールドに発光
        numberEl.classList.add("flash");
        const t = e.changedTouches ? e.changedTouches[0] : e;
        triggerReward(t.clientX, t.clientY, "+10!!");
        if (navigator.vibrate) navigator.vibrate([30, 20, 30]);
      } else {
        // 通常：水色
        if (isFast) {
          numberEl.classList.add("pulse");
        } else {
          numberEl.classList.add("cold");
        }
        if (navigator.vibrate) navigator.vibrate(15);
      }

      // 4. 即反応のためのクリーンアップ
      setTimeout(() => {
        numberEl.classList.remove("pulse", "flash");
      }, 80);

      lastTime = now;
      localStorage.setItem("value", value);
    }

    // スワイプもタップも、指を離した瞬間に確実にカウント
    document.addEventListener("touchend", handleAction, { passive: false });
    document.addEventListener("mouseup", handleAction);

    function triggerReward(x, y, msg) {
      const div = document.createElement("div");
      div.className = "reward";
      div.textContent = msg;
      div.style.left = (x || window.innerWidth / 2) + "px";
      div.style.top = (y || window.innerHeight / 2) + "px";
      div.style.color = "#ffd700";
      document.body.appendChild(div);
      setTimeout(() => div.remove(), 800);
    }

    // 広告初期化
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
    try { (adsbygoogle = window.adsbygoogle || []).push({}); } catch(e){}
  </script>
</body>
</html>
