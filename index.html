<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
<title>Swipe</title>

<style>
  html,body{
    margin:0;
    padding:0;
    height:100%;
    background:#000;
    color:#eaeaea;
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    overflow:hidden;
  }

  #app{
    height:100%;
    display:flex;
    justify-content:center;
    align-items:center;
    flex-direction:column;
  }

  #count{
    font-size:64px;
    letter-spacing:1px;
    user-select:none;
  }

  #hint{
    position:fixed;
    top:16px;
    font-size:12px;
    color:#555;
    user-select:none;
  }

  #message{
    position:fixed;
    top:40%;
    width:100%;
    text-align:center;
    font-size:16px;
    color:#777;
    opacity:0;
    transition:opacity .25s;
    pointer-events:none;
    user-select:none;
  }

  footer{
    position:fixed;
    bottom:60px;
    width:100%;
    text-align:center;
    font-size:12px;
    color:#666;
  }
  footer a{
    color:#666;
    margin:0 8px;
    text-decoration:none;
  }

  #ad{
    position:fixed;
    bottom:0;
    width:100%;
    height:60px;
    background:#111;
    color:#555;
    display:flex;
    justify-content:center;
    align-items:center;
    font-size:12px;
    opacity:.4;
  }
</style>
</head>

<body>
<div id="app">
  <div id="hint">Swipe or Tap</div>
  <div id="count">0</div>
</div>

<div id="message"></div>

<!-- AdSense required navigation -->
<footer>
  <a href="about.html">About</a>
  <a href="privacy.html">Privacy Policy</a>
  <!-- ↓ 自分のGitHubプロフィールURLに置き換える -->
  <a href="https://github.com/あなたのユーザー名">Contact</a>
</footer>

<!-- Ad placeholder (enable after approval) -->
<div id="ad">Ad Space</div>

<script>
let count = 0;
const countEl = document.getElementById("count");
const msgEl = document.getElementById("message");
let msgTimer = null;
let lastAction = Date.now();

/* exact messages */
const exactMessages = {
  1:"You started.",
  2:"That happened.",
  3:"Still here.",
  4:"Nothing changed.",
  5:"You kept going.",
  6:"This is a thing now.",
  7:"You did that.",
  8:"Again.",
  9:"Still nothing.",
  10:"Okay.",
  42:"That number meant something. Not here.",
  69:"Nice. Still pointless.",
  100:"You expected something, didn't you?",
  333:"No reward is coming.",
  777:"Lucky number. Same result.",
  1000:"You spent time on this.",
  10000:"Time converted to digits.",
  100000:"This kept you here.",
  1000000:"It kept going. So did you."
};

/* generic pools */
const generic = {
  small:["This counts as progress.","No meaning added.","You noticed this."],
  mid:["Nothing unlocked.","Still no purpose.","You stayed."],
  large:["This feels familiar.","You are persistent.","It still works."],
  huge:["Still no ending.","This is just a number.","You kept the pattern."]
};

function pick(arr){ return arr[Math.floor(Math.random()*arr.length)]; }

/* frequency control */
function shouldShow(n){
  if(n<=10) return true;
  if(n<100) return n%10===0;
  if(n<1000) return n%50===0;
  if(n<10000) return n%100===0;
  if(n<100000) return n%1000===0;
  if(n<1000000) return n%10000===0;
  return n===1000000;
}

function textFor(n){
  if(exactMessages[n]) return exactMessages[n];
  if(n<100) return pick(generic.small);
  if(n<1000) return pick(generic.mid);
  if(n<10000) return pick(generic.mid);
  if(n<100000) return pick(generic.large);
  if(n<1000000) return pick(generic.huge);
  return "";
}

function showMessage(n){
  if(!shouldShow(n)) return;
  const t = textFor(n);
  if(!t) return;
  msgEl.textContent = t;
  msgEl.style.opacity = 1;
  clearTimeout(msgTimer);
  msgTimer = setTimeout(()=>msgEl.style.opacity=0,1000);
}

/* increment */
function increment(){
  count++;
  countEl.textContent = count;
  showMessage(count);
  lastAction = Date.now();
}

/* tap & swipe */
let sx=null, sy=null;
document.addEventListener("pointerdown",e=>{ sx=e.clientX; sy=e.clientY; });
document.addEventListener("pointerup",e=>{
  if(sx===null) return;
  const dx=Math.abs(e.clientX-sx), dy=Math.abs(e.clientY-sy);
  increment();
  sx=sy=null;
});

/* ad visibility on idle */
setInterval(()=>{
  const ad=document.getElementById("ad");
  ad.style.opacity = (Date.now()-lastAction>1500)?1:.4;
},300);
</script>
</body>
</html>
