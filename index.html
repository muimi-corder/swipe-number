<!DOCTYPE html>
<html lang="ja">

  <style>
    html, body {
      margin: 0; padding: 0; height: 100%;
      background: radial-gradient(circle at center, #111 0%, #000 70%);
      color: #fff; font-family: system-ui, sans-serif;
      overflow: hidden; touch-action: none;
    }

    #container {
      height: 100%; display: flex;
      flex-direction: column; justify-content: space-between; align-items: center;
    }

    #number {
      flex: 1; display: flex; align-items: center; justify-content: center;
      font-size: 80px; font-weight: 900; letter-spacing: 2px;
      transition: transform 0.05s, color 0.1s;
      user-select: none;
    }

    /* 視覚エフェクト */
    .pulse { transform: scale(1.15); color: #fff; }
    .flash { color: #ff00ff !important; text-shadow: 0 0 20px #ff00ff; transform: scale(1.4) !important; }
    
    /* ストリーク切れの演出用 */
    .cold { color: #444 !important; }

    #hint { position: absolute; bottom: 90px; font-size: 12px; opacity: 0.3; pointer-events: none; }

    .ad { width: 100%; min-height: 60px; background: #111; display: flex; justify-content: center; align-items: center; }

    .reward {
      position: absolute; font-size: 20px; font-weight: bold;
      color: #ff00ff; pointer-events: none;
      animation: pop 0.6s ease-out forwards;
    }

    @keyframes pop {
      0% { opacity: 0; transform: translateY(0) scale(0.5); }
      50% { opacity: 1; transform: translateY(-50px) scale(1.2); }
      100% { opacity: 0; transform: translateY(-80px) scale(1); }
    }
  </style>
</head>

    let isDown = false;
    document.addEventListener("pointerdown", () => { isDown = true; });
    document.addEventListener("pointerup", (e) => {
      if (!isDown) return;
      increment(e);
      isDown = false;
    });

    function increment(e) {
      const now = Date.now();
      const delta = now - lastTime;

        numberEl.classList.add("cold");
      } else {
        numberEl.classList.remove("cold");
      }

      value += bonus;

        triggerReward(e.clientX, e.clientY);

      } else {
        // 通常演出
        numberEl.classList.add("pulse");
        if (navigator.vibrate) navigator.vibrate(10);
        setTimeout(() => numberEl.classList.remove("pulse"), 50);
      }

      lastTime = now;
      localStorage.setItem("value", value);
